<body>
	<div id="main">

		<div style="width:840px; height:320px; display:block;">
			<div> ... </div>
		</div>

		<div id="osc1" class="oscFrame">
			<div class="pair">
				<canvas id="toggleStartOsc1" nx="toggle" class="lower-control"
						height="65px" width="65px">
				</canvas>
				<div>On</div>
			</div>
		
			<div class="pair">
				<canvas id="selectTypeOsc1" nx="select" width="300px"
						choices="sine,square,sawtooth,triangle" ></canvas>
				<div>Oscillator type</div>
			</div>
		
			<div id="firstOscManager">
				<canvas id="sliderOsc1" nx="slider"
						min="100" max="1000"></canvas>
			
				<canvas id="keyboardOsc1" nx="keyboard"
						height="100px" width="500px"></canvas>
			</div>
		</div>

		<div id="osc2" class="oscFrame">
			<div class="pair">
				<canvas id="toggleStartOsc2" nx="toggle" class="lower-control"
						height="65px" width="65px">
				</canvas>
				<div>On</div>
			</div>
		
			<div class="pair">
				<canvas id="gainOsc2" nx="dial" class="lower-control"
						></canvas>
				<div>Gain</div>
			</div>
	
			<div class="pair">
				<canvas id="delayOsc2" nx="dial" class="lower-control"
						></canvas>
				<div>Delay</div>
			</div>

			<div class="pair">
				<canvas id="Osc2" nx="dial" class="lower-control"
						></canvas>
				<div>Delay</div>
			</div>

			<div>
				<canvas id="sliderOsc2" nx="slider"
						min="100" max="1000"></canvas>
				<canvas nx="position"></canvas>
			</div>
		</div>

	</div>
</body>

<script>
/////////////////////////////////////
/////////////////////////////////////
// User Interface
/////////////////////////////////////
/////////////////////////////////////

	var sliderOsc1;
	var keyboardOsc1;
	var toggleStartOsc1;
	var selectTypeOsc1;

	var toggleStartOsc2;
	var sliderOsc2;

	nx.onload = function() {
		nx.colorize("accent", "#347");
        nx.colorize("border", "#bbb");
        nx.colorize("fill", "#eee");

		toggleStartOsc1.on('*', updateStartUIOsc1);
		sliderOsc1.on('*', updateSliderUI);
		keyboardOsc1.on('*', updateKeyboardUI);
		selectTypeOsc1.on('*', updateOscTypeUI);


		toggleStartOsc2.on('*', updateStartUIOsc2);
	};

	function updateStartUIOsc1(data) {
		if (data.value == true) {
			startOscillators(1);
		} else {
			stopOscillators(1);
		}
	}

	function updateStartUIOsc2(data) {
		if (data.value == true) {
			startOscillators(2);
		} else {
			stopOscillators(2);
		}
	}

	function updateOscTypeUI(data) {
		// update osc type
		updateTypeOfOsc(data.text);
	}

	function updateSliderUI(data) {
		// update osc frequency
		updateOscFreq(data.value);
	}


	function updateKeyboardUI(data) {
		// update sliderOsc1
		sliderOsc1.set({value:midi_to_freq[data.note]}, true);
		// update osc frequency
		updateOscFreq(midi_to_freq[data.note]);
	}
</script>

<script>
/////////////////////////////////////
/////////////////////////////////////
// Audio Management
/////////////////////////////////////
/////////////////////////////////////

	var audio_context = window.AudioContext
			|| window.webkitAudioContext;
	var con = new audio_context();
	var osc;
	var osc2;
	var amp;
	var typeOfOsc1 = 'sine';
	var typeOfOsc2 = 'sine';

	function updateOscFreq(freq) {
		try {
			osc.frequency.value = freq;
		} catch (e) {
			logError(e);
		}
	}

	function updateTypeOfOsc(value) {
		typeOfOsc1 = value;
		try {
			osc.type = typeOfOsc1;
		} catch (e) {
			logError(e);
		}
	}

	function startOscillators(oscTarget) {
		switch (oscTarget) {
			case 1:
				// create gain
				amp = con.createGain();
				amp.gain.value = 0;
		
				// create oscillator
				osc = con.createOscillator();
				osc.type = typeOfOsc1;
				osc.frequency.value = Math.random() * 500;
		
				var now = con.currentTime;
		
				amp.gain.linearRampToValueAtTime(0.5, now + 9);
				amp.gain.linearRampToValueAtTime(0.2, now + 14);
		
				osc.connect(amp);
				amp.connect(con.destination);
		
				osc.start();
				break;
			case 2:
				// create oscillator
				osc2 = con.createOscillator();
				osc2.type = typeOfOsc2;
				osc2.frequency.value = Math.random() * 500;
		
				var now = con.currentTime;
		
				osc2.connect(con.destination);
		
				osc2.start();
				break;

		}
	}

	function stopOscillators(oscTarget) {
		switch (oscTarget) {
			case 1:
				try {
					osc.stop();
				} catch (e) {
					logError(e);
				}
				break;
		case 2:
				try {
					osc2.stop();
				} catch (e) {
					logError(e);
				}
				break;

		}
	}

	function changeGainValue() {
		try {
			amp.gain.value = 0;
		} catch (e) {
			logError(e);
		}
	}

	function changeGainTempo() {
		try {
			amp.gain.linearRampToValueAtTime(0, now + 4);
			amp.gain.value = 0;
		} catch (e) {
			logError(e);
		}
	}

	function playSynth() {
		var osc = con.createOscillator();
		osc.type = 'sine';

		var amp = con.createGain();

		osc.frequency.value = Math.random() * 500;
		osc.connect(amp);

		var now = con.currentTime;

		amp.gain.value = 0;
		amp.gain.linearRampToValueAtTime(0.1, now + 2);
		amp.gain.linearRampToValueAtTime(0, now + 4);

		amp.connect(con.destination);
		osc.start();

		osc.stop(now + 4.1);
	}
</script>
