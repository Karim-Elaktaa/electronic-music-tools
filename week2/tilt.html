<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
	<head>
		<script src="ext/nexusUI.js"></script>
		<meta http-equiv="content-type" context="text/html"; charset=utf-8">
		<title>Electronic Music Tools</title>
	</head>


<body>
	<canvas id="tilt" nx="tilt" 
		min="100" max="1000"
		height="300px" width="200px"></canvas>
</body>

<script>
	var audio_context = window.AudioContext 
		|| window.webkitAudioContext;
	var con = new audio_context();

	var osc = con.createOscillator();
	osc.connect(con.destination);
	osc.start();

	var tilt;

	nx.onload = function() {
		tilt.on('*', tiltChanged);
	};

	function tiltChanged(data) {
		console.log(data);
		osc.frequency.value = data.x * 500;
	}
</script>

</html>
